<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jaineey ğŸ’–</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: radial-gradient(circle at top, #ff5f9e, #1b002b);
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
}

h1 {
  margin-top: 90px;
  font-size: 3.2em;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff99cc; }
  to { text-shadow: 0 0 30px #ffffff; }
}

.btns {
  margin-top: 70px;
}

button {
  padding: 16px 40px;
  font-size: 1.6em;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: 0.3s;
}

#yes {
  background: linear-gradient(45deg, #ff0844, #ffb199);
  color: white;
  box-shadow: 0 0 20px #ff4d6d;
}

#yes:hover {
  transform: scale(1.15);
}

#no {
  position: absolute;
  background: white;
  color: black;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-10vh); opacity: 0; }
}

/* Music button */
#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 18px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  border: none;
}
</style>
</head>

<body>

<!-- ğŸ¶ Background Music -->
<audio id="bgMusic" loop>
  <source src="atif.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="toggleMusic()">ğŸ¶ Play Music</button>

<h1>ğŸ’– Jaineey, Will You Be My Valentine? ğŸ’–</h1>

<div class="btns">
  <button id="yes" onclick="yes()">YES ğŸ˜</button>
  <button id="no" onmouseover="run()">NO ğŸ™ˆ</button>
</div>

<script>
/* Floating hearts animation */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 250);

/* NO button runs */
function run() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * (window.innerWidth - 120) + "px";
  no.style.top = Math.random() * (window.innerHeight - 60) + "px";
}

/* YES click celebration */
function yes() {
  document.getElementById("bgMusic").play();
  document.body.innerHTML = `
    <h1 style="margin-top:140px;">ğŸ’ SHE SAID YES ğŸ’–</h1>
    <p style="font-size:2em;margin-top:20px;">
      Jaineey, you just made my world brighter âœ¨<br>
      Happy Valentineâ€™s Day ğŸ’˜
    </p>
  `;
}

/* Music toggle */
function toggleMusic() {
  const music = document.getElementById("bgMusic");
  const btn = document.getElementById("musicBtn");
  if (music.paused) {
    music.play();
    btn.innerText = "â¸ Pause Music";
  } else {
    music.pause();
    btn.innerText = "ğŸ¶ Play Music";
  }
}
</script>

</body>
</html>
